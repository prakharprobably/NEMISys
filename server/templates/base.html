<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>{% block title %}{% endblock %} </title>
    </head>
    <body>
        {% if uuid %}
            <span>
                <h>{{ name }}</h><br/>
                <small>{{ uuid }}</small>
                <a href="/logout">[log out]</a>
            </span>
            <hr/>
        {% endif %}
    {% block body %}BODY{% endblock %}
    </body>
</html>
